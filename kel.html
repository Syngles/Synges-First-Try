<!DOCTYPE html>
<html>
<head>
  <title>Login Check</title>
  <script>
    function checkLogin() {
      var username = document.forms["loginForm"]["username"].value;
      var password = document.forms["loginForm"]["password"].value;
      
      var validUsers = ["Kelvin", "Lilglee", "Vangel", "Venom", "Habibi", "Sir Kwame"];
      var validPassword = "ipmc@22$";
      
      if (validUsers.includes(username) && password === validPassword) {
        alert("Login Successful!");
        window.location.href = "welcome.html";
      } else {
        alert("Invalid username or password!");
        window.location.href = "login.html";
      }
    }
  </script>
</head>
<body>
  <form name="loginForm" action="" method="post" onsubmit="checkLogin()">
    <input type="hidden" id="username" name="username" value>
    <input type="hidden" id="password" name="password" value>
    <input type="submit" style="display: none;">
  </form>
  
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    document.getElementById("username").value = urlParams.get("username");
    document.getElementById("password").value = urlParams.get("password");
    document.forms["loginForm"].submit();
  </script>
</body>
</html>
